<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <div class="quiz-container">
      <ul class="question">
        რომელია საქართველოს დედაქალაქი ?
      </ul>
      <div class="options">
        <button class="option correct">ა) თბილისი</button>
        <button class="option">ბ) ქუთაისი</button>
        <button class="option">გ) ზუგდიდი</button>
        <button class="option">დ) თელავი</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
